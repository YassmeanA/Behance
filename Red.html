html {

scroll-behavior:smooth;}

body {
margin:0;
display:flex;
justify-content:center;
align-items:center;
background-color:#F0001D;
width:2050px;
height:1800px;
overflow: hidden;}

* {
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Montserrat", sans-serif;
font-optical-sizing: auto;
font-weight:weight;
font-style:normal;
transition:0.4s;
font-family: "Montserrat Alternates", serif;
font-weight: 1000;
font-style: normal;}

.Body {
position:absolute;
top:0;
width:1900px;
height:1200px;
display:flex;
justify-content:center;
align-items:center;}

.Container {
position:absolute;
width:360px;
height: 600px;
display:flex;
justify-content:center;
align-items:center;
list-style: none;
transform: translate(-300px, 300px) scale(3) skew(15deg,0);}

.Screen {
position:absolute;
width:360px;
height:600px;
border-radius:30px;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
align-items:center;
box-shadow:-10px 10px 25px rgba(0,0,0,0.3);
background-color:#F0001D;
outline: 0px solid black;}

.BottomNavBar{
display:flex;
justify-content:center;
position: absolute;
bottom:0px;
height:110px;
width:100%;
overflow: hidden;}

.sides{
position: absolute;
bottom:0;
height:70px;
width:100%;}

.side{
height: 70px;
background: white;}

.left{
float: left;}

.right{
float: right;}

.container{
display:flex;
justify-content:center;
align-items:center;
position: absolute;
bottom:0px;
height:100px;}

.indicator{
display:flex;
justify-content:center;
align-items:center;
position: absolute;
bottom:0px;
height:100px;
transition: 0.6s cubic-bezier(0,0,0,1);}

.background{
position: absolute;
bottom:0px;
left:-552.5px;}

.icon{
height:50px;
width:50px;}

.icons{
position: absolute;
height:50px;
display:flex;}

.icons.A{
bottom:20px;}

.icons.B, .icons.C{
bottom:-120px;}



.icon.A{
position: relative;
bottom:0px;
transition:bottom 0.6s cubic-bezier(0,0,0,1), opacity 0s;}

.icon.B,.icon.C{
position: relative;
bottom:0px;
transition:bottom 0.7s cubic-bezier(0,0,0,1), opacity 0s;}

.blur{
position:absolute;
bottom:-25px;
height:50px;
filter:blur(5px);
background-color:white;}

.ICONS{
height:80px;
width:135px;
display:flex;
justify-content:center;
position:absolute;
bottom:30px;
left:0px;}

.ICON{
position: absolute;
bottom:-80px;
display:flex;
justify-content:center;
height:50px;
width:50px;
box-shadow:1px 4.5px 9px currentcolor;

border-radius:25px;
background-color:white;
transition: 0.6s  cubic-bezier(0,0,0,1) ;}



.clicks{
position:absolute;
bottom:20px;
height:50px;
display:flex;}

.click{
height:50px;
width:50px;}

stroke-dasharray:170;}

.line{
